<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incenter 2 - Geotab Adapter</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make html and body take full viewport */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Style the iframe to be seamless and full-page */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://prague.test.tyreceheck.com/incenter2/" 
            title="Incenter 2"
            allowfullscreen>
    </iframe>
</body>
</html>
